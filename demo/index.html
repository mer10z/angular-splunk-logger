<!doctype html>
<html ng-app="splunkLogger.demo">
  <head>

  </head>
  <body ng-controller="MainCtrl">

    <p ng-show="inputToken.trim() == ''">
      Make sure you edit demo/app.js, and add a valid inputToken to the "splunkInputToken" constant's value.!
    </p>

    <form name="form" novalidate>
      <p>
        <label>Message to send:</label><br/>
        <input ng-model="message" required/>
      </p>

      <p>
        <label>JSON fields to add:</label><br/>
        <textarea rows="4" cols="50" ng-model="extra"></textarea>
        <button ng-click="updateExtra()">Update Fields</button>
      </p>

      <button ng-click="infoLogIt()" ng-disabled="form.$invalid">Info Log It!</button>
      <button ng-click="warnLogIt()" ng-disabled="form.$invalid">Warn Log It!</button>
      <button ng-click="errorLogIt()" ng-disabled="form.$invalid">Error Log It!</button>
      <button ng-click="megaLogIt()" ng-disabled="form.$invalid">Mega Log It!</button>

    </form>

    <button type="button" ng-click="createError()">Log an error</button>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../angular-splunk-logger.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
